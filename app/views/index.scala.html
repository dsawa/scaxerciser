@(currentUser: Account, groups: List[Group])

@layout(currentUser) {

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Panel główny</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-7">
        <!-- place for panels -->

        <div class="panel panel-default">
            <div class="panel-body">
                <div ng-view class="view-frame"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-7 -->
    <div class="col-lg-5">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-group fa-fw"></i> Grupy
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle"
                                data-toggle="dropdown">
                            Akcje
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="#">Dodaj grupę</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Zarządzaj grupą</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
            <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="groups-table">
            <thead>
            <tr>
                <th>Nazwa</th>
                <th>Liczba członków</th>
            </tr>
            </thead>
            <tbody>
            @groups.map { group =>
            <tr >
                <td>@group.name</td>
                <td>0</td>
            </tr>
            }
            </tbody>
            </table>
            </div>
            <!-- /.table-responsive -->
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel-default -->
    </div>
    <!-- /.col-lg-5 -->
</div>
<!-- /.row -->

}
