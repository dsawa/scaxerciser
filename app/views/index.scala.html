@(currentUser: Account, groups: List[Group])

@layout(currentUser) {

<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Kokpit</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
    <div class="col-lg-8">
        <!-- place for panels -->

        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-group fa-fw"></i> Członkowie grupy
                <div class="pull-right">
                    <div class="btn-group">
                        <button type="button" class="btn btn-default btn-xs dropdown-toggle"
                                data-toggle="dropdown">
                            Akcje
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu pull-right" role="menu">
                            <li><a href="#">Dodaj członka</a>
                            </li>
                            <li><a href="#">Edytuj grupę</a>
                            </li>
                            <li class="divider"></li>
                            <li><a href="#">Usuń wszystkich z grupy</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div ng-view class="view-frame"></div>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel -->

    </div>
    <!-- /.col-lg-8 -->
    <div class="col-lg-4">
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-group fa-fw"></i> Grupy
            </div>
            <!-- /.panel-heading -->
            <div class="panel-body">
                <div class="list-group">
                    <a href="#" class="list-group-item">
                        <i class="fa fa-comment fa-fw"></i> Nowy komentarz
                                    <span class="pull-right text-muted small"><em>4 minuty temu</em>
                                    </span>
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-users fa-fw"></i> Nowe grupy
                                    <span class="pull-right text-muted small"><em>12 minut temu</em>
                                    </span>
                    </a>
                    <a href="#" class="list-group-item">
                        <i class="fa fa-tasks fa-fw"></i> Nowe zadanie
                                    <span class="pull-right text-muted small"><em>43 minut temu</em>
                                    </span>
                    </a>
                </div>
                <!-- /.list-group -->
                <a href="#" class="btn btn-default btn-block">Pokaż wszystkie</a>
            </div>
            <!-- /.panel-body -->
        </div>
        <!-- /.panel-default -->
    </div>
    <!-- /.col-lg-4 -->
</div>
<!-- /.row -->

}
