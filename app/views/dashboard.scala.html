@(title: String)(content: Html)

<!DOCTYPE html>
<html ng-app="scaxerciserApp">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>@title</title>
    <!-- Core CSS - Include with every page -->
    <link href="@routes.Assets.at("stylesheets/bootstrap.min.css")" rel="stylesheet">
    <link href="@routes.Assets.at("font-awesome/css/font-awesome.css")" rel="stylesheet">
    <!-- Page-Level Plugin CSS - Dashboard -->
    <link href="@routes.Assets.at("stylesheets/plugins/timeline/timeline.css")" rel="stylesheet">
    <!-- SB Admin CSS - Include with every page -->
    <link href="@routes.Assets.at("stylesheets/sb-admin.css")" rel="stylesheet">
</head>
<body>
<div id="wrapper">
<nav class="navbar navbar-default navbar-static-top" role="navigation" style="margin-bottom: 0">
<div class="navbar-header">
    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".sidebar-collapse">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
    </button>
    <a class="navbar-brand" href="/">Scaxerciser</a>
</div>
<!-- /.navbar-header -->

@content

<div id="page-wrapper">
<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Kokpit</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row">
<div class="col-lg-8">
<!-- place for panels -->

    <div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-group fa-fw"></i> Członkowie grupy
        <div class="pull-right">
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                    Akcje
                    <span class="caret"></span>
                </button>
                <ul class="dropdown-menu pull-right" role="menu">
                    <li><a href="#">Dodaj członka</a>
                    </li>
                    <li><a href="#">Edytuj grupę</a>
                    </li>
                    <li class="divider"></li>
                    <li><a href="#">Usuń wszystkich z grupy</a>
                    </li>
                </ul>
            </div>
        </div>
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div ng-view class="view-frame"></div>
    </div>
    <!-- /.panel-body -->
</div>
    <!-- /.panel -->

</div>
<!-- /.col-lg-8 -->
<div class="col-lg-4">
<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-bell fa-fw"></i> Powiadomienia
    </div>
    <!-- /.panel-heading -->
    <div class="panel-body">
        <div class="list-group">
            <a href="#" class="list-group-item">
                <i class="fa fa-comment fa-fw"></i> Nowy komentarz
                                    <span class="pull-right text-muted small"><em>4 minuty temu</em>
                                    </span>
            </a>
            <a href="#" class="list-group-item">
                <i class="fa fa-users fa-fw"></i> Nowe grupy
                                    <span class="pull-right text-muted small"><em>12 minut temu</em>
                                    </span>
            </a>
            <a href="#" class="list-group-item">
                <i class="fa fa-tasks fa-fw"></i> Nowe zadanie
                                    <span class="pull-right text-muted small"><em>43 minut temu</em>
                                    </span>
            </a>
        </div>
        <!-- /.list-group -->
        <a href="#" class="btn btn-default btn-block">Pokaż wszystkie</a>
    </div>
    <!-- /.panel-body -->
</div>

<!-- /.col-lg-4 -->
</div>
<!-- /.row -->
</div>
<!-- /#page-wrapper -->

</div>
<!-- /#wrapper -->

<!-- Core Scripts - Include with every page -->
<script src="@routes.Assets.at("javascripts/jquery-1.11.0.min.js")"></script>
<script src="@routes.Assets.at("javascripts/bootstrap.min.js")"></script>
<script src="@routes.Assets.at("javascripts/plugins/metisMenu/jquery.metisMenu.js")"></script>

<script src="@routes.Assets.at("javascripts/angular/angular.min.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/angular-animate.min.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/angular-resource.min.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/angular-route.min.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/angular-ui-router.min.js")"></script>

<script src="@routes.Assets.at("javascripts/angular/app/app.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/app/controllers.js")"></script>
<script src="@routes.Assets.at("javascripts/angular/app/services.js")"></script>

<script src="@routes.Assets.at("javascripts/scaxerciser.js")"></script>
</body>
</html>
