<div class="panel-footer">
    <p class="help-block">Dodawanie użytkowników do grupy: <strong>{{group.name}}</strong></p>
    <hr>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="members-adding-table">
            <thead>
            <tr>
                <th></th>
                <th>E-mail</th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users" id="{{user._id.$oid}}">
                <td>
                    <a ng-click="addUserToGroup(group._id.$oid, user._id.$oid)" class="btn btn-success btn-xs">Dodaj</a>
                </td>
                <td>{{user.email}}</td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
<!-- /.panel-footer -->
