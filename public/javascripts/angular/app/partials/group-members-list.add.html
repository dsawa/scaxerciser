<div class="panel-footer">
    <p class="help-block">Przeciągaj użytkowników do tabeli wyżej, aby przydzielić ich do grupy</p>
    <div class="table-responsive">
        <table class="table table-striped table-bordered table-hover" id="users-table">
            <thead>
            <tr>
                <th>E-mail</th>
                <th style="display: none"></th>
                <th></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="user in users" id="{{user._id.$oid}}">
                <td>{{user.email}}</td>
                <td style="display: none"></td>
                <td></td>
            </tr>
            </tbody>
        </table>
    </div>
    <!-- /.table-responsive -->
</div>
<!-- /.panel-footer -->
