<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-tasks fa-fw"></i> Wyniki
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" show-filter="true" ng-table="solutionsTable">
                    <tr ng-repeat="solution in $data" id="{{solution.id}}">
                        <td data-title="'Zadanie'" sortable="'assignmentTitle'" filter="{ 'assignmentTitle': 'text' }">
                            {{solution.assignmentTitle}}
                        </td>
                        <td data-title="'Zaliczonych testów'" sortable="'result.testsDetails.testsSucceeded'"
                            filter="{ 'result.testsDetails.testsSucceeded': 'text' }">
                            {{solution.result.testsDetails.testsSucceeded}}
                        </td>
                        <td data-title="'Wszystkich testów'" sortable="'result.testsDetails.totalTestsCount'"
                            filter="{ 'result.testsDetails.totalTestsCount': 'text' }">
                            {{solution.result.testsDetails.totalTestsCount}}
                        </td>
                        <td data-title="'Wynik'" sortable="'result.mark'" filter="{ 'result.mark': 'text' }">
                            {{solution.result.mark}}
                        </td>
                        <td>
                            <!--ui-sref="user-solutions-show({userId: solution.userId, id: solution.id})"-->
                            <a ng-click="goToSolutionDetails(solution.userId, solution.id)"
                               has-permission="Educator" class="btn btn-info btn-xs">Szczegóły</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel-default -->
</div>
<!-- /.col-lg-12 -->
