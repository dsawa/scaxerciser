<div class="col-lg-12">
    <!-- place for panels -->
    <div class="panel panel-info">
        <div class="panel-heading">
            <i class="fa fa-user fa-fw"></i> Członkowie grupy: {{group.name}}
            <div has-permission="Administrator" class="pull-right">
                <div class="btn-group">
                    <a ui-sref="group-members-list.add" class="btn btn-default btn-xs">Dodaj</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="members-table">
                    <thead>
                    <tr>
                        <th></th>
                        <th>E-mail</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="member in members" id="{{member._id.$oid}}">
                        <td>
                            <a ng-click="removeUserFromGroup(group._id.$oid, member._id.$oid)" class="btn btn-danger btn-xs">Usuń</a>
                        </td>
                        <td>{{member.email}}</td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
        <div ui-view autoscroll="false"></div>
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
