<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Tworzenie nowego zadania dla grupy: {{group.name}}
            <div has-permission="Administrator" class="pull-right">
                <a ui-sref="group-assignments-list({groupId: group._id.$oid})" class="btn btn-default btn-xs">
                    Wyświetl pozostałe zadania
                </a>
                <a href="/assets/project-template.zip" target="_blank" class="btn btn-default btn-xs">
                    Pobierz szablon projektu
                </a>
            </div>
        </div>
        <div class="panel-body">
            <div class="alert alert-info"><strong>Krok 1:</strong> Ogólne informacje o zadaniu.</div>
            <form ng-submit="createAssignment()" role="form" id="assignmentForm">
                <div class="form-group">
                    <label>Tytuł</label>
                    <input ng-model="assignment.title" class="form-control" required="true">
                </div>
                <hr>
                <div ng-repeat="exercise in assignment.exercises" class="excersise">
                    <h1>Ćwiczenie {{$index + 1}}</h1>
                    <br>

                    <div class="form-group">
                        <label>Opis ćwiczenia</label>

                        <div class="exercise-description-helpers">
                            <a ng-click="addPreTagToExercise($event, $index)"
                               class="btn btn-default btn-xs btn-pre">
                                &lt;pre&gt;</a>
                            <a ng-click="addCodeTagToExercise($event, $index)"
                               class="btn btn-default btn-xs btn-code">
                                &lt;code&gt;</a>
                        </div>
                        <textarea ng-model="exercise.description" class="form-control" rows="7"
                                  required="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Podpowiedź</label>
                        <input ng-model="exercise.hint" class="form-control"
                               placeholder="Pole opcjonalne, w którym możesz coś podpowiedzieć uczestnikom.">
                    </div>
                    <div class="form-group">
                        <span ng-hide="assignment.exercises.length == 1">
                            <button class="btn btn-default" ng-click="assignment.exercises.splice($index, 1)">Usuń
                                ćwiczenie
                            </button>
                        </span>
                        <hr>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="newExercise($event)">Dodaj kolejne ćwiczenie</button>
                <button type="submit" class="btn btn-success" data-toggle="tooltip" data-placement="right"
                        title="Utworzenie zadania pozwoli Ci przejść do drugiego kroku - wgrania projektu sbt">
                    Utwórz zadanie
                </button>
            </form>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
    <div ui-view></div>
</div>
<!-- /.col-lg-12 -->
