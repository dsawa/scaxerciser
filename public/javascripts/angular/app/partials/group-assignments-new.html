<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            Tworzenie nowego zadania dla grupy: {{group.name}}
        </div>
        <div class="panel-body">
            <form ng-submit="createAssignment()" role="form">
                <div class="form-group">
                    <label>Tytuł</label>
                    <input ng-model="assignment.title" class="form-control" required="true">
                </div>
                <hr>
                <div ng-repeat="exercise in assignment.exercises" class="excersise">
                    <h1>Ćwiczenie {{$index + 1}}</h1>
                    <br>
                    <div class="form-group">
                        <label>Opis ćwiczenia</label>
                        <textarea ng-model="exercise.description" class="form-control" rows="3" required="true"></textarea>
                    </div>
                    <div class="form-group">
                        <label>Podpowiedź</label>
                        <input ng-model="exercise.hint" class="form-control" placeholder="Pole opcjonalne, w którym możesz coś podpowiedzieć uczestnikom.">
                    </div>
                    <div class="form-group">
                        <span ng-hide="assignment.exercises.length == 1">
                            <button class="btn btn-default" ng-click="assignment.exercises.splice($index, 1)">Usuń ćwiczenie</button>
                        </span>
                        <hr>
                    </div>
                </div>
                <button class="btn btn-default" ng-click="newExercise($event)">Dodaj kolejne ćwiczenie</button>
                <button type="submit" class="btn btn-success" ng-click="createAssignment">Utwórz zadanie</button>
            </form>
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
