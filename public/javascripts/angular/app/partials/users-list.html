<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-user fa-fw"></i> Wszyscy użytkownicy systemu
            <div has-permission="Administrator" class="pull-right">
                <div class="btn-group">
                    <a ui-sref="users-list.new" class="btn btn-default btn-xs">Dodaj</a>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" show-filter="true" ng-table="usersTable">
                    <tr ng-repeat="user in $data" id="{{user._id.$oid}}">
                        <td data-title="'E-mail'" sortable="'email'" filter="{ 'email': 'text' }">{{user.email}}</td>
                        <td width="170" data-title="'Uprawnienia'" sortable="'permission'" filter="{ 'permission': 'select' }"
                            filter-data="permissions($column)">{{user.permission}}</td>
                        <td>
                            <a has-permission="Administrator" ui-sref="users-list.solutions({id: user._id.$oid})"
                               class="btn btn-info btn-xs" ng-hide="user.permission === 'Administrator'">Wyniki</a>
                            <a has-permission="Administrator" ui-sref="users-list.edit({id: user._id.$oid})"
                               class="btn btn-warning btn-xs">Edytuj</a>
                            <a has-permission="Administrator" ng-click="deleteUser(user._id.$oid)"
                               class="btn btn-danger btn-xs">Usuń</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
        <div ui-view autoscroll="false"></div>
    </div>
    <!-- /.panel-default -->
</div>
<!-- /.col-lg-12 -->
