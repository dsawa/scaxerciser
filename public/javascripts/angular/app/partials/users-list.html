<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-user fa-fw"></i> Wszyscy użytkownicy systemu
            <div has-permission="Administrator" class="pull-right">
                <div class="btn-group">
                    <a ui-sref="users-list.new" class="btn btn-default btn-xs">Dodaj</a>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" id="users-table">
                    <thead>
                    <tr>
                        <th>E-mail</th>
                        <th>Uprawnienia</th>
                        <th></th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr ng-repeat="user in users" id="{{user._id.$oid}}">
                        <td><a ui-sref="users-list.edit({id: user._id.$oid})">{{user.email}}</a></td>
                        <td>{{user.permission}}</td>
                        <td>
                            <a ng-click="deleteUser(user._id.$oid)" class="btn btn-danger btn-xs">Usuń</a>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
        <div ui-view autoscroll="false"></div>
    </div>
    <!-- /.panel-default -->
</div>
<!-- /.col-lg-12 -->
