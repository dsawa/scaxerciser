<div class="col-lg-12">
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-group fa-fw"></i> Twoje grupy
            <div data-has-permission="Educator" class="pull-right">
                <div class="btn-group">
                    <a ui-sref="groups-list.new" class="btn btn-default btn-xs">Dodaj</a>
                </div>
            </div>
        </div>
        <!-- /.panel-heading -->
        <div class="panel-body">

            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" show-filter="true" ng-table="groupsTable">
                    <tr ng-repeat="group in $data" id="{{group._id.$oid}}">
                        <td data-title="'Nazwa'" sortable="'name'" filter="{ 'name': 'text' }">{{group.name}}</td>
                        <td>
                            <a ui-sref="group-assignments-list({groupId: group._id.$oid})" class="btn btn-primary btn-xs">Zadania</a>

                            <a data-check-permission-in-group data-group-to-check="group" data-allow-permission="Administrator,Educator"
                               ui-sref="groups-list.stats({groupId: group._id.$oid})" class="btn btn-success btn-xs">Statystyka</a>

                            <a data-check-permission-in-group data-group-to-check="group" data-allow-permission="Administrator,Educator"
                               ui-sref="group-educators-list({groupId: group._id.$oid})" class="btn btn-default btn-xs">Prowadzący</a>

                            <a data-check-permission-in-group data-group-to-check="group" data-allow-permission="Administrator,Educator"
                               ui-sref="group-members-list({groupId: group._id.$oid})" class="btn btn-info btn-xs">Członkowie</a>

                            <a data-check-permission-in-group data-group-to-check="group" data-allow-permission="Administrator"
                               ui-sref="groups-list.edit({groupId: group._id.$oid})" class="btn btn-warning btn-xs">Edytuj</a>

                            <a data-check-permission-in-group data-group-to-check="group" data-allow-permission="Administrator"
                               ng-click="deleteGroup(group._id.$oid)" class="btn btn-danger btn-xs">Usuń</a>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
        <div ui-view autoscroll="false"></div>
    </div>
    <!-- /.panel-default -->
</div>
<!-- /.col-lg-12 -->
