<div class="col-lg-12">
    <!-- place for panels -->
    <div class="panel panel-default">
        <div class="panel-heading">
            <i class="fa fa-user fa-fw"></i> Prowadzący w grupie: {{group.name}}
            <div check-permission-in-group group-to-check="group" allow-permission="Administrator,Educator" class="pull-right">
                <div class="btn-group">
                    <a ui-sref="group-educators-list.add" class="btn btn-default btn-xs">Dodaj</a>
                </div>
            </div>
        </div>
        <div class="panel-body">
            <div class="table-responsive">
                <table class="table table-striped table-bordered table-hover" show-filter="true" ng-table="educatorsTable">
                    <tr ng-repeat="educator in $data" id="{{educator._id.$oid}}">
                        <td width="45">
                            <a ng-hide="group.ownerId.$oid === educator._id.$oid"
                               ng-click="removeUserFromGroup(group._id.$oid, educator._id.$oid)" class="btn btn-danger btn-xs">Usuń</a>
                        </td>
                        <td data-title="'Login'" sortable="'email'" filter="{ 'email': 'text' }">
                            {{educator.email}} <span ng-show="group.ownerId.$oid === educator._id.$oid"> (Założyciel)</span>
                        </td>
                    </tr>
                </table>
            </div>
            <!-- /.table-responsive -->
        </div>
        <!-- /.panel-body -->
        <div ui-view autoscroll="false"></div>
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
